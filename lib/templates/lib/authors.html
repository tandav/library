{% extends 'lib/base.html' %}

{% block content %}
<h1>Authors</h1>
{% if all_authors_list %}
    <ul>
    {% for author in all_authors_list %}
        <li><a href="{% url 'library:author_detail' author.id %}">{{ author.name  }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors</p>
{% endif %}
{% endblock content %}
