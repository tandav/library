{% extends 'lib/base.html' %}

{% block content %}
<h1>{{ author.name }}</h1>
<a class="button_link" href="{% url 'library:edit_author' author.id %}">Edit</a>
<a class="button_link" href="{% url 'library:delete_author' author.id %}">Delete</a>
<h2>Books</h2>
<ul>
{% for book in books %}
    <li><a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
