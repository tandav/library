{% extends 'lib/base.html' %}

{% block content %}
<h1>Books</h1>
{% if all_books_list %}
    <ul>
    {% for book in all_books_list %}
        <li><a href="{% url 'library:book_detail' book.id %}">{{ book.name  }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books</p>
{% endif %}
{% endblock content %}
