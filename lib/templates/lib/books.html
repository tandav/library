{% extends 'lib/base.html' %}

{% block content %}
<h1>Books</h1>

<form method="get" action="{% url 'library:search' %}">
    <input type="text" name="q" placeholder="Search">
    <button class="button_link" type="submit">Search</button>
    <br>
    Search By:
    <label><input type="radio" name="search_by" value="title" checked="checked">Title</label>
    <label><input type="radio" name="search_by" value="author">Author</label>
</form>

{% if all_books_list %}
    <ul>
    {% for book in all_books_list %}
        <li>
            <a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a> â€”
            <a href="{% url 'library:author_detail' book.author.id %}">{{ book.author.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books</p>
{% endif %}

<a class="button_link" href="{% url 'library:add_book' %}">Add Book</a>
{% endblock content %}
